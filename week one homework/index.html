<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World!</title>
</head>
<body>
    <h1>Select your route choice</h1>
    <form>
        <input type="radio" name="rc" value="Left"> Left <br>
        <input type="radio" name="rc" value="Straight"> Straight <br>
        <input type="radio" name="rc" value="Right"> Right <br>
        <button type="button" value="Submit" onclick = "ReadForm()"> Submit </button>
    </form>
    <div id="ChooseRC"></div>
    <br>
    <p>The time is:</p>
    <div id="TheTime"></div>
    <script type="text/javascript">
        function ReadForm() {
            var choice = document.getElementsByName("rc");
            var output = choice[0].value;
            for (var i = 0; i < choice.length; i++){
                if (choice[i].checked == 1) {
                output = choice[i].value;
                }
            }
            document.getElementById("ChooseRC").innerHTML = output;
        }


        function TellTheTime() {
            var MachineTime = new Date()
            var hour = MachineTime.getHours();
            var minute = MachineTime.getMinutes();
            if (minute<10) {
                minute = "0"+minute
            }
            var second = MachineTime.getSeconds();
            if (second<10) {
                second = "0"+second
            }
            var time = hour+":"+minute+":"+second;
            document.getElementById("TheTime").innerHTML = time;
            setTimeout(TellTheTime,1000);
        }
        TellTheTime();
        
    </script>
    
</body>
</html>
